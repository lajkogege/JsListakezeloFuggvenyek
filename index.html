<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saját név</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>

<body>

    <main class="container-fluid">
        <header>
            <h1>Listakezelés</h1>
        </header>
        <article>
            <div class="urlap">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="nev" class="form-label">Név</label>
                        <input type="text" class="form-control" id="nev" placeholder="valaki Vagyok" name="nev">
                    </div>
                    <div class="mb-3">
                        <label for="kor" class="form-label">Kor</label>
                        <input type="number" class="form-control" id="kor" min="0" max="120" name="kor">
                    </div>
                    <div class="row p-3">
                        <div class="form-check mb-3 col-sm-1 ">
                            <label class="form-check-label">
                                Férfi </label>
                            <input class="form-check-input" type="radio" name="nem">
                        </div>
                        <div class="form-check mb-3 col-sm-1">
                            <label class="form-check-label">
                                Nő </label>
                            <input class="form-check-input" type="radio" name="nem">
                        </div>
                    </div>
            </div>



            <button type="submit" class="btn btn-primary">Hozzáad</button>
            </form>

            </div>

            <div class="szuro">
                <div class="mb-3 mt-3">
                    <label for="szNev" class="form-label">Szűrés név szerint</label>
                    <input type="text" class="form-control" id="szNev" placeholder="Kezdd el írni a nevet" name="szNev">
                </div>
            </div>
            <div class="adatok"></div>
        </article>
    </main>

</body>

</html>
